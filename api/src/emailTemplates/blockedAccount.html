<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Conta Bloqueada</title>
</head>
<body style="font-family:sans-serif; color:#333; line-height:1.5;">
  <h2>Olá, {{nome}}!</h2>
  <p>
    Sua conta foi bloqueada por segurança. Se foi você, clique em “Liberar acesso”;
    caso contrário, mantenha o bloqueio.
  </p>
  <div style="text-align:center; margin:30px 0;">
    <a
      href="{{urlUnlock}}"
      style="padding:12px 24px; margin-right:10px; background:#28a745; color:#fff;
             text-decoration:none; border-radius:4px; display:inline-block;"
    >✅ Liberar acesso</a>
    <a
      href="{{urlLock}}"
      style="padding:12px 24px; background:#dc3545; color:#fff;
             text-decoration:none; border-radius:4px; display:inline-block;"
    >⛔ Manter bloqueio</a>
  </div>
  <p style="font-size:0.9em; color:#666;">
    Se você não solicitou isso, ignore este e-mail.
  </p>
</body>
</html>
